sudo: required
services:
    - docker

before_install:
    - docker build -t anupmahajan/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -t anupmahajan/react-test npm run test -- --coverage

after_success:
    - docker build -t anupmahajan/multi-client ./client
    - docker build -t anupmahajan/muti-nginx   ./nginx
    - docker build -t anupmahajan/multi-server ./server
    - docker build -t anupmahajan/multi-worker ./worker

# Login in to the docker CLI
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password stdin

# Take those images and push to docker hub
- docker push anupmahajan/multi-client
- docker push anupmahajan/multi-nginx
- docker push anupmahajan/multi-server
- docker push anupmahajan/multi-worker
